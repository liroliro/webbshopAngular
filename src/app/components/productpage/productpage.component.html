<app-header></app-header>

<div class="product--grid">
  <div *ngFor="let movie of movies">
    <div>
      <div class="movie__title">
        <p>
          {{ movie.name }}
        </p>
      </div>
      <br />
      <div class="movie movie__image">
        <img
          id="myImg"
          [src]="movie.imageUrl"
          (click)="goToProduct(movie)"
          alt=""
          (error)="imageNotFound($event)"
        />
      </div>

      <button class="movie movie__button" (click)="addToCart(movie)">
        KÃ¶p
      </button>

      <hr class="light" />
    </div>
  </div>
</div>
